name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 8 * * MON"

jobs:
  run:
    name: "Build using Racket '${{ matrix.racket-version }}' (${{ matrix.racket-variant }}) on '${{ matrix.os }}'"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-latest", "ubuntu-latest", "windows-latest"]
        racket-version: ["7.8", "7.9", "stable", "current"]
        racket-variant: ["BC", "CS"]
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x

    - name: npm install
      run: npm install

    - name: Lint
      run: npm run format-check

    - name: npm test
      run: npm test

    - name: npm build
      run: npm build

    - name: run
      run: node lib/setup-racket.js
      env:
        INPUT_VARIANT: ${{ matrix.racket-variant }}
        INPUT_VERSION: ${{ matrix.racket-version }}

    - name: test racket
      run: racket -e '(displayln 42)'

    - name: test package installation
      run: raco pkg install nevermore

  run_docker:
    name: "Build in Docker"
    runs-on: ubuntu-latest
    container: debian:buster-slim
    steps:
    - uses: actions/checkout@v1
    - uses: Bogdanp/setup-racket@master
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: 'CS'
        version: '7.9'
    - name: test racket
      run: racket -e '(displayln 42)'

  run_docker_catalogs_packages:
    name: "Build in Docker with custom catalogs and install packages"
    runs-on: ubuntu-latest
    container: debian:buster-slim
    steps:
    - uses: actions/checkout@v1
    - run: apt-get update && apt-get install --no-install-recommends -y sqlite3
    - uses: Bogdanp/setup-racket@master
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: 'CS'
        version: '7.9'
        catalogs: 'http://racksnaps.defn.io/built-snapshots/2020/05/02/catalog/'
        packages: nevermore, component
    - name: test racket
      run: racket -e '(require nevermore) (american-gods)'

  run_multi:
    name: "Install multiple versions"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x

    - name: npm install
      run: npm install

    - name: npm build
      run: npm build

    - name: install BC
      run: node lib/setup-racket.js
      env:
        INPUT_VARIANT: 'BC'
        INPUT_VERSION: '7.9'
        INPUT_DEST: /opt/racketbc

    - name: install CS
      run: node lib/setup-racket.js
      env:
        INPUT_VARIANT: 'BC'
        INPUT_VERSION: '7.9'
        INPUT_DEST: /opt/racketcs

    - name: test BC
      run: /opt/racketbc/bin/racket -e '(displayln 42)'

    - name: test CS
      run: /opt/racketcs/bin/racket -e '(displayln 42)'

  run_sudo:
    name: "Install as root and user"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x

    - name: npm install
      run: npm install

    - name: npm build
      run: npm build

    - name: install non-sudo version
      run: node lib/setup-racket.js
      env:
        INPUT_VARIANT: 'CS'
        INPUT_VERSION: '7.9'
        INPUT_DEST: '${HOME}/racket-user'
        INPUT_SUDO: never

    - name: install sudo version
      run: node lib/setup-racket.js
      env:
        INPUT_VARIANT: 'CS'
        INPUT_VERSION: '7.9'
        INPUT_DEST: '/opt/racket-root'
        INPUT_SUDO: always

    - name: test Racket
      run: |
        ${HOME}/racket-user/bin/racket -ve- '(displayln 42)'
        /opt/racket-root/bin/racket -ve- '(displayln 42)'

    - name: test user packages
      run: '${HOME}/racket-user/bin/raco pkg install -i --skip-installed --no-docs --auto racket-test-core'

    - name: test root packages
      id: rootpkg
      run: '/opt/racket-root/bin/raco pkg install -i --skip-installed --no-docs --auto racket-test-core'
      continue-on-error: true

    - name: check that racket-root is installed as root
      if: ${{ always() && steps.rootpkg.outcome != 'failure' }}
      run: exit 1
