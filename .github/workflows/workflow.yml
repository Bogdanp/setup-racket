name: CI
on: [push, pull_request]
jobs:
  run:
    name: "Build using Racket '${{ matrix.racket-version }}' (${{ matrix.racket-variant }}) on '${{ matrix.os }}'"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-latest", "ubuntu-latest", "windows-latest"]
        racket-version: ["7.5", "current"]
        racket-variant: ["regular", "CS"]
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x

    - name: npm install
      run: npm install

    - name: Lint
      run: npm run format-check

    - name: npm test
      run: npm test

    - name: npm build
      run: npm build

    - name: run
      run: node lib/setup-racket.js
      env:
        INPUT_VARIANT: ${{ matrix.racket-variant }}
        INPUT_VERSION: ${{ matrix.racket-version }}

    - name: test racket
      run: racket -e '(displayln 42)'
